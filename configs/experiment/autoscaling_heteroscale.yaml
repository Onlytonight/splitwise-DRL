# 使用 HeteroScale 自动扩缩容策略的实验配置
# 这是生产环境推荐的策略

defaults:
  - /cluster: dgx-a100
  - /autoscaling_policy: heteroscale
  - override /trace: test_trace
  - _self_

# 启用自动扩缩容
autoscaling:
  enable: true
  decision_interval: 30.0

# 覆盖策略参数（可选）
autoscaling_policy:
  target_decode_tps_per_instance: 100.0
  pd_ratio: 0.33
  scale_out_threshold: 0.1
  scale_in_threshold: 0.1
  min_instances: 1
  max_instances: 50
  debug: true

# 实验输出目录
output_dir: results/${seed}/heteroscale/${trace.filename}/${cluster.servers.0.count}_${cluster.servers.1.count}

