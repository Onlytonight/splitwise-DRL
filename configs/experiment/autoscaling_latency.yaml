# 使用 Latency-based 自动扩缩容策略的实验配置
# 基于 TTFT 延迟（SLO-based）

defaults:
  - /cluster: dgx-a100
  - /autoscaling_policy: latency_ttft
  - override /trace: test_trace
  - _self_

# 启用自动扩缩容
autoscaling:
  enable: true
  decision_interval: 30.0

# 覆盖策略参数（可选）
autoscaling_policy:
  target_latency: 1.0
  latency_type: "ttft"
  panic_threshold: 1.2
  scale_out_threshold: 1.1
  scale_in_threshold: 0.9
  min_instances: 1
  max_instances: 50
  debug: true

# 实验输出目录
output_dir: results/${seed}/latency/${trace.filename}/${cluster.servers.0.count}_${cluster.servers.1.count}

