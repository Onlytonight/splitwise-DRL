# 静态 P/D 实例数基线策略配置
algorithm: baseline_static_pd

# 决策参数
decision_interval: 2  # 决策间隔（秒）

# 状态特征配置
enabled_features:
  - queue
  - none_count
  - instance_count
  - timestamp
  - rps
  - rps_delta
#  - length
#  - rate
#  - util_mem
#  - draining
#  - p_ins_pending_token
#  - queue_delta



stack_size: 4  # 状态堆叠的时间窗大小

# 奖励函数权重（用于评估）
reward_weights:
  w_cost: 0.5
  w_slo: 0.5
  w_switch: 0.1
  w_util: 1.0
  w_congestion: 1.0
  w_stability: 0.0

# 动作执行参数
action_scale_step: 5
action_mig_step: 3
min_instances_per_pool: 1
max_total_instances: 100

# 经验池保存配置（用于离线RL/预训练）
save_replay_buffer: false              # 是否保存经验池
replay_buffer_path: "data/replay_buffer_static_pd.npz"  # 经验池保存路径
clear_replay_buffer_on_start: false   # 启动时是否清空已有经验池（false=追加模式，true=覆盖模式）

