# Utilization-based 自动扩缩容策略（Prefill GPU 利用率）
# 类似 Kubernetes HPA 的策略

_target_: autoscaling_policies.UtilizationBasedPolicy

# 目标利用率（70% = 0.7）
target_utilization: 0.7

# 利用率类型："prefill" 或 "decode"
# 注意：Decode Util 通常失效（Memory-bound），建议用 Prefill
utilization_type: "prefill"

# 扩容阈值（10% = 0.1）
scale_out_threshold: 0.1

# 缩容阈值（10% = 0.1）
scale_in_threshold: 0.1

# 实例数量限制
min_instances: 1
max_instances: 100

# 冷却时间（秒）
scale_out_cooldown: 180.0
scale_in_cooldown: 600.0

# 调试模式
debug: false

